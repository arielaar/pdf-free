<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de PDF</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
    <script src="https://unpkg.com/browse/canvg@3.0.7/lib/umd.js"></script> -->

    <!-- <script type="module" src="pdf-lib.min.js"></script> -->
    <script src="pdf-lib.min.js"></script>
    <script src="fabric.min.js"></script>
    <script src="fontkit.min.js"></script>

    
    
</head>
<body>
    <h1>Editor de PDF</h1>
    <input type="file" id="pdfInput" accept="application/pdf">
    <div id="pdfViewer">
        <canvas id="pdfCanvas"></canvas>
        <canvas id="drawCanvas"></canvas>
    </div>
    <div id="controls">
        <button id="prevPage">Anterior</button>
        <button id="nextPage">Siguiente</button>
        <span id="pageNum"></span>
        <button id="editPage">Editar Página</button>
        <input type="text" id="textInput" placeholder="Escribe tu texto aquí">
        <button id="addText">Agregar Texto</button>
        <button id="savePdf">Guardar PDF</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
